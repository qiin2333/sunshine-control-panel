<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../assets/sunshine.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>关于 Sunshine Control Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #4a9eff 0%, #7ab8ff 50%, #a2d2ff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #3a7ed5;
      }

      .about-container {
        background: rgba(240, 248, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 20px 40px rgba(74, 158, 255, 0.15);
        text-align: center;
        border: 1px solid rgba(74, 158, 255, 0.2);
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: white;
        font-weight: bold;
        overflow: hidden;
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      h1 {
        color: #4a9eff;
        margin-bottom: 10px;
        font-size: 28px;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(74, 158, 255, 0.2);
      }

      .version {
        color: #5ba3ff;
        margin-bottom: 30px;
        font-size: 16px;
      }

      .description {
        color: #3a7ed5;
        line-height: 1.6;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      /* 当有超过4个项目时，使用3列布局 */
      .info-grid:has(.info-item:nth-child(5)) {
        grid-template-columns: 1fr 1fr 1fr;
      }

      /* 为了避免兼容性问题，使用备用方案 */
      @supports not (selector(:has(*))) {
        .info-grid.multi-row {
          grid-template-columns: 1fr 1fr 1fr;
        }
      }

      .info-item {
        text-align: left;
      }

      .info-label {
        color: #5ba3ff;
        font-size: 12px;
        margin-bottom: 5px;
      }

      .info-value {
        color: #3a7ed5;
        font-size: 14px;
        font-weight: 500;
      }

      .links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .link {
        color: #4a9eff;
        text-decoration: none;
        font-size: 14px;
        padding: 8px 16px;
        border: 1px solid #4a9eff;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(74, 158, 255, 0.2);
      }

      .link:hover {
        background: linear-gradient(135deg, #4a9eff, #7ab8ff);
        color: white;
        box-shadow: 0 4px 16px rgba(74, 158, 255, 0.4);
        transform: translateY(-2px);
      }

      .copyright {
        color: #5ba3ff;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="about-container">
      <div class="logo">
        <img
          width="80"
          height="80"
          src="https://raw.gitmirror.com/qiin2333/qiin.github.io/assets/img/109527119_p1.png"
          alt="Sunshine Control Panel"
        />
      </div>
      <h1>Sunshine Control Panel</h1>
      <div class="version" id="app-version">版本 Loading...</div>
      <div class="description">Sunshine 控制面板 - 为游戏流媒体提供强大的 GUI 管理工具</div>

      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">构建时间</div>
          <div class="info-value" id="build-time">Loading...</div>
        </div>
        <div class="info-item">
          <div class="info-label">架构</div>
          <div class="info-value" id="arch">Loading...</div>
        </div>
        <div class="info-item">
          <div class="info-label">Tauri 版本</div>
          <div class="info-value" id="tauri-version">Loading...</div>
        </div>
      </div>

      <div class="links">
        <a href="https://github.com/qiin2333/Sunshine-Foundation" class="link" target="_blank">GitHub</a>
        <a href="https://sunshine-foundation.vercel.app/" class="link" target="_blank">官网</a>
      </div>

      <div class="copyright">© 2024 Sunshine Foundation</div>
    </div>

    <script type="module">
      // 获取系统信息并显示
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          // 动态导入 Tauri API
          const { invoke } = await import('@tauri-apps/api/core')

          // 调用后端获取真实系统信息
          const systemInfo = await invoke('get_system_info')

          // 更新页面显示
          document.getElementById('app-version').textContent = `版本 ${systemInfo.app_version || '0.2.0'}`
          document.getElementById('build-time').textContent = systemInfo.build_time || new Date().toLocaleDateString()
          document.getElementById('arch').textContent = systemInfo.arch || 'Unknown'
          document.getElementById('tauri-version').textContent = systemInfo.tauri_version || '2.8.5'

          const infoGrid = document.querySelector('.info-grid')

          // 创建信息项的辅助函数
          const createInfoItem = (label, value, fontSize = '14px') => {
            const element = document.createElement('div')
            element.className = 'info-item'
            element.innerHTML = `
                        <div class="info-label">${label}</div>
                        <div class="info-value" style="font-size: ${fontSize};">${value}</div>
                    `
            return element
          }

          // 显示操作系统版本
          if (systemInfo.os_version) {
            infoGrid.appendChild(createInfoItem('操作系统', systemInfo.os_version))
          }

          // 如果有内存信息，显示
          if (systemInfo.memory_total) {
            const memoryGB = (systemInfo.memory_total / (1024 * 1024 * 1024)).toFixed(1)
            infoGrid.appendChild(createInfoItem('总内存', `${memoryGB} GB`))
          }

          // 如果有CPU信息，显示
          if (systemInfo.cpu_model) {
            infoGrid.appendChild(createInfoItem('处理器', systemInfo.cpu_model, '12px'))
          }

          // 添加额外的信息项后，调整网格布局
          if (infoGrid.children.length > 3) {
            infoGrid.classList.add('multi-row')
          }
        } catch (error) {
          console.error('获取系统信息失败，使用默认值:', error)
          // 降级到默认显示
          document.getElementById('app-version').textContent = '版本 0.2.0'
          document.getElementById('build-time').textContent = new Date().toLocaleDateString()
          document.getElementById('arch').textContent = navigator.platform.includes('64') ? 'x64' : 'x86'
          document.getElementById('tauri-version').textContent = '2.8.5'
        }
      })
    </script>
  </body>
</html>
