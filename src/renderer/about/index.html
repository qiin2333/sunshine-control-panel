<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../assets/sunshine.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>关于 Sunshine Control Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #4a9eff 0%, #7ab8ff 50%, #a2d2ff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #3a7ed5;
      }

      .about-container {
        background: rgba(240, 248, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 20px 40px rgba(74, 158, 255, 0.15);
        text-align: center;
        border: 1px solid rgba(74, 158, 255, 0.2);
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      h1 {
        color: #4a9eff;
        margin-bottom: 10px;
        font-size: 28px;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(74, 158, 255, 0.2);
      }

      .version {
        color: #5ba3ff;
        margin-bottom: 30px;
        font-size: 16px;
      }

      .description {
        color: #3a7ed5;
        line-height: 1.6;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 30px;
      }

      .info-grid.multi-row {
        grid-template-columns: repeat(3, 1fr);
      }

      .info-item {
        text-align: left;
      }

      .info-label {
        color: #5ba3ff;
        font-size: 12px;
        margin-bottom: 5px;
      }

      .info-value {
        color: #3a7ed5;
        font-size: 14px;
        font-weight: 500;
      }

      .links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .link {
        color: #4a9eff;
        text-decoration: none;
        font-size: 14px;
        padding: 8px 16px;
        border: 1px solid #4a9eff;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(74, 158, 255, 0.2);
      }

      .link:hover {
        background: linear-gradient(135deg, #4a9eff, #7ab8ff);
        color: white;
        box-shadow: 0 4px 16px rgba(74, 158, 255, 0.4);
        transform: translateY(-2px);
      }

      .copyright {
        color: #5ba3ff;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="about-container">
      <div class="logo">
        <img
          width="80"
          height="80"
          src="https://raw.gitmirror.com/qiin2333/qiin.github.io/assets/img/109527119_p1.png"
          alt="Sunshine Control Panel"
        />
      </div>
      <h1>Sunshine Control Panel</h1>
      <div class="version" id="app-version">版本 Loading...</div>
      <div class="description">Sunshine 控制面板 - 为游戏流媒体提供强大的 GUI 管理工具</div>

      <div class="info-grid" id="info-grid">
        <div class="info-item">
          <div class="info-label">构建时间</div>
          <div class="info-value" id="build-time">Loading...</div>
        </div>
        <div class="info-item">
          <div class="info-label">架构</div>
          <div class="info-value" id="arch">Loading...</div>
        </div>
        <div class="info-item">
          <div class="info-label">Tauri 版本</div>
          <div class="info-value" id="tauri-version">Loading...</div>
        </div>
      </div>

      <div class="links">
        <a href="https://github.com/qiin2333/Sunshine-Foundation" class="link" target="_blank">GitHub</a>
        <a href="https://sunshine-foundation.vercel.app/" class="link" target="_blank">官网</a>
      </div>

      <div class="copyright">© 2024 Sunshine Foundation</div>
    </div>

    <script type="module">
      const DEFAULT_VALUES = {
        appVersion: 'unknown',
        tauriVersion: 'unknown',
      }

      const $ = (id) => document.getElementById(id)

      const createInfoItem = (label, value, fontSize = '14px') => {
        const element = document.createElement('div')
        element.className = 'info-item'
        element.innerHTML = `
          <div class="info-label">${label}</div>
          <div class="info-value" style="font-size: ${fontSize};">${value}</div>
        `
        return element
      }

      const formatMemory = (bytes) => `${(bytes / (1024 ** 3)).toFixed(1)} GB`

      const updateUI = (data) => {
        $('app-version').textContent = `版本 ${data.appVersion}`
        $('build-time').textContent = data.buildTime
        $('arch').textContent = data.arch
        $('tauri-version').textContent = data.tauriVersion

        const infoGrid = $('info-grid')

        if (data.osVersion) {
          infoGrid.appendChild(createInfoItem('操作系统', data.osVersion))
        }

        if (data.memoryTotal) {
          infoGrid.appendChild(createInfoItem('总内存', formatMemory(data.memoryTotal)))
        }

        if (data.cpuModel) {
          infoGrid.appendChild(createInfoItem('处理器', data.cpuModel, '12px'))
        }

        if (infoGrid.children.length > 3) {
          infoGrid.classList.add('multi-row')
        }
      }

      const loadSystemInfo = async () => {
        try {
          const { invoke } = await import('@tauri-apps/api/core')
          const systemInfo = await invoke('get_system_info')

          updateUI({
            appVersion: systemInfo.app_version || DEFAULT_VALUES.appVersion,
            buildTime: systemInfo.build_time || new Date().toLocaleDateString(),
            arch: systemInfo.arch || 'Unknown',
            tauriVersion: systemInfo.tauri_version || DEFAULT_VALUES.tauriVersion,
            osVersion: systemInfo.os_version,
            memoryTotal: systemInfo.memory_total,
            cpuModel: systemInfo.cpu_model,
          })
        } catch (error) {
          console.error('获取系统信息失败，使用默认值:', error)

          updateUI({
            appVersion: DEFAULT_VALUES.appVersion,
            buildTime: new Date().toLocaleDateString(),
            arch: navigator.platform.includes('64') ? 'x64' : 'x86',
            tauriVersion: DEFAULT_VALUES.tauriVersion,
          })
        }
      }

      document.addEventListener('DOMContentLoaded', loadSystemInfo)
    </script>
  </body>
</html>
