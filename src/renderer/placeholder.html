<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <link rel="preload" href="./public/fonts/PixelMplus12-Bold.woff2" as="font" type="font/woff2" crossorigin />
    <style>
      @font-face {
        font-family: 'PixelMplus12';
        src: url('./public/fonts/PixelMplus12-Bold.woff2') format('woff2');
        font-weight: 700;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #e6f4ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      .placeholder-container {
        text-align: center;
        padding: 20px;
        max-width: 400px;
      }
      .placeholder-image {
        width: 60%;
        max-width: 200px;
        opacity: 0.8;
        margin-bottom: 20px;
        animation: gura 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        position: relative;
        left: -20%;
        transform-style: preserve-3d;
      }
      .placeholder-text {
        color: #1a3d6d;
        font-size: 18px;
        line-height: 1.5;
        font-family: 'PixelMplus12', 'YouYuan', cursive;
        text-shadow: 1px 1px 2px rgba(168, 216, 255, 0.3);
        letter-spacing: 0.5px;
        font-weight: 500;
        transform: skew(-5deg);
      }
      @keyframes gura {
        0% {
          transform: translateX(-100%) rotate(-5deg) translateY(-5px) scale(0.9);
        }
        40% {
          transform: translateX(0%) rotate(0deg) translateY(2px) scale(1.1);
        }
        50% {
          transform: translateX(10%) rotate(3deg) translateY(-10px) scale(0.95);
        }
        60% {
          transform: translateX(20%) rotate(-3deg) translateY(5px) scale(1.05);
        }
        100% {
          transform: translateX(100%) rotate(5deg) translateY(-5px) scale(0.9);
        }
      }
      /* 暗黑模式适配 */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0d1a26;
        }
        .placeholder-text {
          color: #66b3ff;
          text-shadow: 0 0 8px rgba(102, 179, 255, 0.3);
        }
      }
    </style>
  </head>
  <body>
    <div class="placeholder-container">
      <img src="./public/gura-pix.png" class="placeholder-image" alt="加载指示" />
      <div class="placeholder-text">
        <p>長時間応答がない場合は、サービスが正常に起動しているかご確認ください</p>
      </div>
    </div>
  </body>
</html>
