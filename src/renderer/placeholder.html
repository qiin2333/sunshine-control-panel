<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <link rel="preload" href="./public/fonts/PixelMplus12-Bold.woff2" as="font" type="font/woff2" crossorigin />
    <style>
      @font-face {
        font-family: 'PixelMplus12';
        src: url('./public/fonts/PixelMplus12-Bold.woff2') format('woff2');
        font-weight: 700;
      }
      :root {
        --gura-blue: #4a9eff;
        --gura-light-blue: #7ab8ff;
        --gura-pale-blue: #a2d2ff;
        --gura-bg-light: #f0f8ff;
        --gura-bg-mid: #e6f2ff;
        --gura-text: #3a7ed5;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, var(--gura-bg-light) 0%, var(--gura-bg-mid) 50%, #d4e8ff 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      .placeholder-container {
        text-align: center;
        padding: 20px;
        max-width: 400px;
      }
      .placeholder-image {
        width: 60%;
        max-width: 200px;
        opacity: 0.85;
        margin-bottom: 24px;
        animation: gura 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        position: relative;
        left: -20%;
        transform-style: preserve-3d;
        filter: drop-shadow(0 4px 12px rgba(74, 158, 255, 0.3));
      }
      .placeholder-text {
        color: var(--gura-blue);
        font-size: 18px;
        line-height: 1.6;
        font-family: 'PixelMplus12', 'YouYuan', cursive;
        text-shadow: 1px 1px 3px rgba(74, 158, 255, 0.2);
        letter-spacing: 0.5px;
        font-weight: 500;
        transform: skew(-3deg);
      }
      @keyframes gura {
        0% {
          transform: translateX(-100%) rotate(-5deg) translateY(-5px) scale(0.9);
        }
        40% {
          transform: translateX(0%) rotate(0deg) translateY(2px) scale(1.1);
        }
        50% {
          transform: translateX(10%) rotate(3deg) translateY(-10px) scale(0.95);
        }
        60% {
          transform: translateX(20%) rotate(-3deg) translateY(5px) scale(1.05);
        }
        100% {
          transform: translateX(100%) rotate(5deg) translateY(-5px) scale(0.9);
        }
      }
      /* 深色模式适配*/
      [data-bs-theme='dark'] {
        background: linear-gradient(135deg, #2d2628 0%, #3d3235 100%);
      }

      [data-bs-theme='dark'] .placeholder-image {
        filter: drop-shadow(0 4px 12px rgba(212, 165, 165, 0.3));
      }

      [data-bs-theme='dark'] .placeholder-text {
        color: #e6d5b8;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <script>
      // 立即设置主题，避免闪烁
      ;(function () {
        const savedTheme = localStorage.getItem('sunshine-theme')
        if (savedTheme) {
          document.documentElement.setAttribute('data-bs-theme', savedTheme)
        } else {
          // 如果没有保存的主题，使用系统偏好
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
          document.documentElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light')
        }
      })()
    </script>
    <div class="placeholder-container">
      <img src="./public/gura-pix.png" class="placeholder-image" alt="加载指示" />
      <div class="placeholder-text">
        <p>正在连接 Sunshine...</p>
        <p style="font-size: 14px; opacity: 0.7; margin-top: 10px">
          長時間応答がない場合は、サービスが正常に起動しているかご確認ください
        </p>
      </div>
    </div>

    <!-- Tauri 自动加载脚本 -->
    <script type="module" src="./placeholder-loader.js"></script>
  </body>
</html>
